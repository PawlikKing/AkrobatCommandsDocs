<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatsound docs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #2c2f33;
            color: #e0e0e0;
            margin: 0;
            padding: 20px 16px;
            line-height: 1.5;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: #ffffff;
            margin: 0.4em 0;
            font-size: 2.1rem;
        }
        .intro {
            color: #b9bbbe;
            max-width: 640px;
            margin: 0 auto 2.5rem;
            text-align: center;
        }
        code {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #23272a;
            padding: 0.15em 0.4em;
            border-radius: 4px;
            color: #f0f0f0;
        }

        .accordion {
            max-width: 900px;
            margin: 0 auto 1.5rem;
        }
        .accordion-item {
            margin-bottom: 0.5rem;
            border-radius: 6px;
            overflow: hidden;
            background: #36393f;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .accordion-header {
            background: #2f3136;
            padding: 1rem 1.4rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.15s;
        }
        .accordion-header:hover {
            background: #40444b;
        }
        .accordion-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: #7289da;
            font-weight: 600;
        }
        .accordion-toggle::after {
            content: 'â–¼';
            font-size: 0.9rem;
            color: #99aab5;
            transition: transform 0.25s ease;
        }
        .accordion-header.active .accordion-toggle::after {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.28s ease-out, padding 0.28s ease-out;
        }
        .accordion-content.active {
            max-height: 4000px;
        }
        .accordion-content table {
            width: 100%;
            border-collapse: collapse;
            background: #2f3136;
        }
        th, td {
            padding: 0.9rem 1.3rem;
            text-align: left;
            border-bottom: 1px solid #40444b;
        }
        th {
            background: #27292e;
            color: #dcddde;
            font-weight: 600;
            width: 40%;
        }
        td {
            color: #dcddde;
        }
        .command {
            color: #43b581;
            font-weight: 500;
        }

        .copy-btn {
            background: #40444b;
            border: 1px solid #555;
            color: #dcddde;
            padding: 0.35em 0.7em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 0.8rem;
            transition: all 0.13s;
        }
        .copy-btn:hover {
            background: #4f545c;
            border-color: #7289da;
        }
        .copy-btn.copied {
            background: #43b581;
            border-color: #43b581;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chatsounds Commands</h1>
        <p class="intro">
            Commands prefix is <code>!redeem</code> followed by the sound name.<br>
            Click command row to copy or use the copy button.
        </p>
    </header>

    <div class="accordion" id="accordion"></div>

    <script>
        const sounds = [
            { name: 'ace',        category: 'people'   },
            { name: 'amy',        category: 'people'   },
            { name: 'cartmen',    category: 'fun'      },
            { name: 'goulash',    category: 'people'   },
            { name: 'michael',    category: 'fun'      },
            { name: 'peter',      category: 'fun'      },
            { name: 'randy',      category: 'people'   },
            { name: 'stewie',     category: 'fun'      },
            { name: 'buddy',      category: 'fun'      },
            { name: 'heyamy',     category: 'welcome'  },
            { name: 'heydork',    category: 'welcome'  },
            { name: 'heyfrodo',   category: 'welcome'  },
            { name: 'heygoulash', category: 'welcome'  },
            { name: 'mmmgoulash', category: 'people'   },
            { name: 'heykris',    category: 'welcome'  },
            { name: 'heytwirm',   category: 'welcome'  },
            { name: 'partizan',   category: 'fun'      },
            { name: 'precious',   category: 'random'   },
            { name: 'disbelief',  category: 'random'   },
            { name: 'desk',       category: 'random'   },
            { name: 'hello',      category: 'random'   },
            { name: 'nice',       category: 'random'   },
            { name: 'bah',        category: 'random'   },
            { name: 'calm',       category: 'random'   },
            { name: 'whocares',   category: 'random'   },
            { name: 'bomb',       category: 'scare'    },
            { name: 'grenade',    category: 'scare'    },
            { name: 'fbi',        category: 'scare'    },
            { name: 'fightme',    category: 'random'   },
            { name: 'desksmash',  category: 'random'   },
            { name: 'crickets',   category: 'fun'      },
            { name: 'hot',        category: 'fun'      },
            { name: 'retard',     category: 'random'   },
            { name: '50cal',      category: 'scare'    },
            { name: 'pistol',     category: 'scare'    },
            { name: 'knock',      category: 'scare'    },
            { name: 'fly',        category: 'fun'      },
            { name: 'wah',        category: 'fun'      },
            { name: 'meow',       category: 'fun'      },
            { name: 'fart',       category: 'fun'      },
            { name: 'takataka',   category: 'fun'      },
            { name: 'turtle',     category: 'fun'      },
            { name: 'gaming',     category: 'fun'      },
            { name: 'gameover',   category: 'fun'      },
            { name: 'nope',       category: 'random'   },
            { name: 'gotcha',     category: 'fun'      },
            { name: 'jobs',       category: 'fun'      },
            { name: 'mexicans',   category: 'fun'      },
            { name: 'dumbass',    category: 'fun'      },
            { name: 'dicks',      category: 'fun'      }
        ];

        const categories = [...new Set(sounds.map(s => s.category))].sort();

        const accordion = document.getElementById('accordion');

        categories.forEach(cat => {
            const item = document.createElement('div');
            item.className = 'accordion-item';

            const header = document.createElement('div');
            header.className = 'accordion-header';

            const h2 = document.createElement('h2');
            h2.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
            header.appendChild(h2);

            const toggle = document.createElement('span');
            toggle.className = 'accordion-toggle';
            header.appendChild(toggle);

            const content = document.createElement('div');
            content.className = 'accordion-content';

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            tr.innerHTML = `<th>Command</th><th>Sound</th>`;
            thead.appendChild(tr);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            sounds
                .filter(s => s.category === cat)
                .forEach(s => {
                    const commandText = `!redeem ${s.name}`;

                    const row = document.createElement('tr');
                    row.style.cursor = 'pointer';

                    const tdCommand = document.createElement('td');
                    tdCommand.innerHTML = `<code class="command">${commandText}</code>`;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        navigator.clipboard.writeText(commandText).then(() => {
                            copyBtn.textContent = 'Copied!';
                            copyBtn.classList.add('copied');
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy';
                                copyBtn.classList.remove('copied');
                            }, 1800);
                        });
                    });

                    tdCommand.appendChild(copyBtn);

                    const tdSound = document.createElement('td');
                    tdSound.textContent = s.name;

                    row.appendChild(tdCommand);
                    row.appendChild(tdSound);

                    row.addEventListener('click', () => {
                        navigator.clipboard.writeText(commandText).then(() => {
                            const btn = row.querySelector('.copy-btn');
                            if (btn) {
                                btn.textContent = 'Copied!';
                                btn.classList.add('copied');
                                setTimeout(() => {
                                    btn.textContent = 'Copy';
                                    btn.classList.remove('copied');
                                }, 1800);
                            }
                        });
                    });

                    tbody.appendChild(row);
                });

            table.appendChild(tbody);
            content.appendChild(table);

            item.appendChild(header);
            item.appendChild(content);
            accordion.appendChild(item);

            header.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') return;

                const isActive = content.classList.contains('active');

                document.querySelectorAll('.accordion-content.active').forEach(el => {
                    if (el !== content) el.classList.remove('active');
                });
                document.querySelectorAll('.accordion-header.active').forEach(el => {
                    if (el !== header) el.classList.remove('active');
                });

                content.classList.toggle('active', !isActive);
                header.classList.toggle('active', !isActive);
            });
        });
    </script>
</body>
</html>
