<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatsounds List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #171a27;
        --card: #1f2235;
        --border: #3c4466;
        --text: #e8ecff;
        --text-muted: #b8c0ff;
        --accent: #88ccff;
        --accent-dark: #60aaff;
        --green: #90e8c8;
        --green-dark: #68d0a8;
        --blueish: #a8d0ff;
        --codebg: #21263a;
        --navbar: #11141f;
        --hover: #2a314f;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1 0 auto;
      }

      header {
        background: linear-gradient(to bottom, #1f2235, #171a27);
        text-align: center;
        padding: 1.8rem 1rem 1rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.9rem, 7vw, 2.6rem);
        font-weight: 600;
      }

      header p {
        margin: 0.6rem 0 0;
        font-size: clamp(0.95rem, 4vw, 1.05rem);
        color: #d0d8ff;
      }

      .navbar {
        position: sticky;
        top: 0;
        background: var(--navbar);
        box-shadow: 0 3px 10px #0008;
        z-index: 100;
      }

      .navbar-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        min-height: 56px;
      }

      .nav-links {
        display: flex;
        overflow-x: auto;
        flex: 1;
        -webkit-overflow-scrolling: touch;
      }

      .navbar a {
        flex: 0 0 auto;
        color: #e0e8ff;
        padding: 14px 18px;
        font-size: clamp(0.95rem, 4vw, 1.05rem);
        font-weight: 500;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
      }

      .navbar a:hover,
      .navbar a.active {
        background: var(--accent);
        color: #0f1320;
      }

      .navbar a.active {
        font-weight: 600;
      }

      .search-container {
        padding: 8px 0;
      }

      .search-wrapper {
        position: relative;
        width: 240px;
      }

      .search-input {
        width: 100%;
        padding: 9px 12px 9px 36px;
        font-size: 0.96rem;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: var(--text);
        outline: none;
      }

      .search-input:focus {
        border-color: var(--accent);
      }

      .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      @media (max-width: 979px) {
        .navbar-inner {
          flex-direction: column;
          align-items: stretch;
          padding: 0 8px;
        }

        .nav-links {
          order: 1;
          padding: 0 4px;
        }

        .search-container {
          order: 2;
          padding: 10px 8px 14px;
          width: 100%;
        }

        .search-wrapper {
          width: 100%;
        }

        .search-input {
          padding: 12px 14px 12px 44px;
          font-size: clamp(0.97rem, 4.2vw, 1.05rem);
        }

        .search-icon {
          left: 14px;
          font-size: 1.3rem;
        }

        header {
          padding: 24px 16px 16px;
        }
      }

      @media (min-width: 980px) {
        .accordion {
          display: none;
        }

        .container {
          padding: 0 32px;
        }

        .search-input {
          font-size: 1rem;
        }

        .table-container {
          overflow: hidden;
        }

        table {
          width: 100%;
          border-collapse: collapse;
        }

        th,
        td {
          padding: 16px 20px;
        }

        th {
          font-weight: 600;
          color: #e8ecff;
        }

        tr:hover {
          background: #282e4a;
        }

        .cmd-cell {
          display: flex;
          align-items: center;
          gap: 16px;
        }

        .sound-cmd {
          font-size: 1rem;
        }

        .copy-btn {
          padding: 10px 20px;
          font-size: 1rem;
        }

        .points {
          text-align: center;
          background: transparent;
          font-weight: 600;
        }
      }

      @media (max-width: 979px) {
        .table-container {
          display: none;
        }
      }

      .accordion-header {
        background: var(--card);
        padding: 18px 16px;
        font-size: clamp(1.1rem, 4.8vw, 1.25rem);
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border);
      }

      .accordion-header:hover {
        background: #282e4a;
      }

      .accordion-header.active {
        background: var(--accent);
        color: #0f1320;
      }

      .accordion-content {
        display: none;
        background: var(--card);
      }

      .accordion-content.active,
      .accordion-content.search-active {
        display: block;
      }

      .sound-item {
        padding: 18px 16px;
        border-bottom: 1px solid #2a314f;
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: clamp(1rem, 4.2vw, 1.15rem);
        cursor: pointer;
      }

      .sound-item:hover {
        background: #282e4a;
      }

      .sound-item .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .sound-name {
        font-weight: 600;
        color: var(--blueish);
        font-size: 1.15em;
      }

      .points {
        background: rgba(144, 232, 200, 0.18);
        color: var(--green);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.95rem;
        white-space: nowrap;
      }

      .bottom-row {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .sound-cmd {
        font-family: ui-monospace, monospace;
        background: var(--codebg);
        padding: 8px 12px;
        border-radius: 8px;
        color: var(--green);
        font-size: 0.98em;
        flex: 1;
        word-break: break-all;
      }

      .copy-btn {
        background: var(--accent);
        color: #0f1320;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        min-width: 100px;
        text-align: center;
      }

      .copy-btn.copied {
        background: var(--green-dark);
        color: white;
      }

      footer {
        background: var(--navbar);
        color: #c0c8ff;
        text-align: center;
        padding: 1.6rem 1rem;
        font-size: 0.92rem;
        border-top: 1px solid var(--border);
      }

      .material-icons,
      .material-symbols-outlined {
        font-size: 1.3rem;
        vertical-align: middle;
      }

      .no-results {
        padding: 3rem 1rem;
        text-align: center;
        color: var(--text-muted);
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chatsounds List</h1>
      <p>
        Tap sound or <span class="material-icons">content_copy</span> to copy
        <code>!redeem</code>
      </p>
    </header>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="nav-links" id="navbarInner"></div>
        <div class="search-container">
          <div class="search-wrapper">
            <span class="material-icons search-icon">search</span>
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search sounds…"
            />
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="accordion" id="accordion"></div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Command</th>
              <th>Sound</th>
              <th style="text-align: center">Points</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="noResultsDesktop" class="no-results" style="display: none">
          No matching sounds found
        </div>
      </div>
    </main>

    <footer>
      <p>Updated February 21, 2026 • Points marked as ? ? ? until confirmed</p>
    </footer>

    <script>
      const sounds = [
        { name: "akro", category: "people" },

        { name: "turtle", category: "fun" },
        { name: "fart", category: "fun" },

        { name: "laugh", category: "fun" },
        { name: "reallynice", category: "fun" },
        { name: "itsok", category: "fun" },
        { name: "gigachad", category: "fun" },
        { name: "twilight", category: "fun" },
        { name: "fartdirection", category: "fun" },
        { name: "taunt", category: "fun" },
        { name: "bing", category: "fun" },
        { name: "loveyou", category: "fun" },
        { name: "mwah", category: "fun" },
        { name: "moan", category: "fun" },
        { name: "jelly2", category: "fun" },
        { name: "stewie", category: "fun" },
        { name: "kenny", category: "fun" },
        { name: "smoke", category: "fun" },
        { name: "bell", category: "fun" },
        { name: "usa", category: "fun" },
        { name: "quiet", category: "fun" },
        { name: "timmy", category: "fun" },
        { name: "17", category: "fun" },
        { name: "gop", category: "fun" },
        { name: "sorry", category: "fun" },
        { name: "fakenews", category: "fun" },
        { name: "run", category: "fun" },
        { name: "helikopter", category: "fun" },
        { name: "killzone", category: "fun" },
        { name: "bombthem", category: "fun" },
        { name: "alert", category: "fun" },
        { name: "jobs", category: "fun" },
        { name: "heybuddy", category: "fun" },
        { name: "dumbass", category: "fun" },
        { name: "dicks", category: "fun" },
        { name: "howman", category: "fun" },
        { name: "bald", category: "fun" },
        { name: "rig", category: "fun" },
        { name: "latinas", category: "fun" },
        { name: "bruh", category: "fun" },
        { name: "autism", category: "fun" },
        { name: "lizard", category: "fun" },
        { name: "bosnia", category: "fun" },
        { name: "america", category: "fun" },
        { name: "supervisor", category: "fun" },
        { name: "heyphrasing", category: "fun" },
        { name: "errect", category: "fun" },
        { name: "zehaha", category: "fun" },
        { name: "brook", category: "fun" },
        { name: "asscheeks", category: "fun" },
        { name: "china", category: "fun" },
        { name: "thankyou", category: "fun" },
        { name: "rude", category: "fun" },
        { name: "stupidquestion", category: "fun" },
        { name: "sillywoman", category: "fun" },
        { name: "biden", category: "fun" },
        { name: "grasses", category: "fun" },
        { name: "mextrumpet", category: "fun" },
        { name: "freaks", category: "fun" },
        { name: "thisguy", category: "fun" },
        { name: "standingthere", category: "fun" },
        { name: "kurwa", category: "fun" },
        { name: "kurwabober", category: "fun" },
        { name: "kakalinkurwa", category: "fun" },
        { name: "runaway", category: "fun" },
        { name: "bleed", category: "fun" },
        { name: "killedkenn", category: "fun" },
        { name: "deathtrumpet", category: "mock" },
        { name: "damn", category: "mock" },
        { name: "wah", category: "mock" },
        { name: "emotionaldamage", category: "mock" },
        { name: "shesaid", category: "mock" },
        { name: "whocares", category: "mock" },
        { name: "50cal", category: "scare" },
        { name: "fbi", category: "scare" },
        { name: "knock", category: "scare" },
        { name: "desk", category: "scare" },
      ];

      const groups = {};
      sounds.forEach((s) => {
        if (!groups[s.category]) groups[s.category] = [];
        groups[s.category].push(s);
      });

      const categories = Object.keys(groups).sort();

      const navbarInner = document.getElementById("navbarInner");
      const accordion = document.getElementById("accordion");
      const tableBody = document.getElementById("tableBody");
      const searchInput = document.getElementById("searchInput");
      const noResultsDesktop = document.getElementById("noResultsDesktop");

      let activeCat = categories[0];
      let searchTerm = "";

      const categoryIcons = {
        fun: "mood",
        people: "group",
        scare: "warning",
        mock: "sentiment_satisfied_alt",
      };

      categories.forEach((cat, i) => {
        const a = document.createElement("a");
        a.href = "#";
        a.innerHTML = `<span class="material-icons">${categoryIcons[cat] || "music_note"}</span> ${cat.charAt(0).toUpperCase() + cat.slice(1)}`;
        if (i === 0) a.classList.add("active");
        navbarInner.appendChild(a);

        a.addEventListener("click", (e) => {
          e.preventDefault();
          navbarInner
            .querySelectorAll("a")
            .forEach((l) => l.classList.remove("active"));
          a.classList.add("active");
          activeCat = cat;
          updateView();
        });
      });

      categories.forEach((cat, i) => {
        const header = document.createElement("div");
        header.className = "accordion-header";
        header.dataset.category = cat;
        header.innerHTML = `<span class="material-symbols-outlined">expand_more</span> ${cat.charAt(0).toUpperCase() + cat.slice(1)}`;

        const content = document.createElement("div");
        content.className = "accordion-content";
        content.dataset.category = cat;

        groups[cat].forEach((s) => {
          const cmd = `!redeem ${s.name}`;
          const item = document.createElement("div");
          item.className = "sound-item";
          item.dataset.name = s.name.toLowerCase();
          item.innerHTML = `
      <div class="top-row">
        <span class="sound-name">${s.name}</span>
        <span class="points">? ? ?</span>
      </div>
      <div class="bottom-row">
        <code class="sound-cmd">${cmd}</code>
        <button class="copy-btn">Copy</button>
      </div>
    `;
          addCopy(item, cmd);
          content.appendChild(item);
        });

        header.addEventListener("click", () => {
          const active = content.classList.toggle("active");
          header.classList.toggle("active", active);
          header.querySelector(".material-symbols-outlined").textContent =
            active ? "expand_less" : "expand_more";
        });

        accordion.appendChild(header);
        accordion.appendChild(content);

        if (i === 0) {
          content.classList.add("active");
          header.classList.add("active");
          header.querySelector(".material-symbols-outlined").textContent =
            "expand_less";
        }
      });

      function addCopy(el, text) {
        const btn = el.querySelector(".copy-btn");
        const copy = () => {
          navigator.clipboard.writeText(text).then(() => {
            btn.textContent = "Copied!";
            btn.classList.add("copied");
            setTimeout(() => {
              btn.textContent = "Copy";
              btn.classList.remove("copied");
            }, 1600);
          });
        };

        btn?.addEventListener("click", (e) => {
          e.stopPropagation();
          copy();
        });
        el.addEventListener("click", (e) => {
          if (e.target.tagName !== "BUTTON") copy();
        });
      }

      function updateView() {
        const term = searchInput.value.trim().toLowerCase();
        searchTerm = term;

        if (term === "") {
          if (window.innerWidth >= 980) {
            showTable(activeCat);
            noResultsDesktop.style.display = "none";
          } else {
            document
              .querySelectorAll(".accordion-content")
              .forEach((c) => c.classList.remove("search-active"));
            const activeContent = document.querySelector(
              `.accordion-content[data-category="${activeCat}"]`,
            );
            if (activeContent) activeContent.classList.add("active");
          }
          return;
        }

        let hasResults = false;

        if (window.innerWidth < 980) {
          document.querySelectorAll(".accordion-content").forEach((content) => {
            let visible = 0;
            content.querySelectorAll(".sound-item").forEach((item) => {
              if (item.dataset.name.includes(term)) {
                item.style.display = "";
                visible++;
                hasResults = true;
              } else {
                item.style.display = "none";
              }
            });
            const header = document.querySelector(
              `.accordion-header[data-category="${content.dataset.category}"]`,
            );
            if (visible > 0) {
              content.classList.add("search-active");
              if (!content.classList.contains("active")) header.click();
            } else {
              content.classList.remove("search-active");
            }
          });
        } else {
          tableBody.innerHTML = "";
          sounds
            .filter((s) => s.name.toLowerCase().includes(term))
            .forEach((s) => {
              const cmd = `!redeem ${s.name}`;
              const tr = document.createElement("tr");
              tr.innerHTML = `
        <td class="cmd-cell">
          <code class="sound-cmd">${cmd}</code>
          <button class="copy-btn">Copy</button>
        </td>
        <td>${s.name}</td>
        <td style="text-align:center"><span class="points">? ? ?</span></td>
      `;
              addCopy(tr, cmd);
              tableBody.appendChild(tr);
              hasResults = true;
            });
          noResultsDesktop.style.display = hasResults ? "none" : "block";
        }
      }

      function showTable(cat) {
        if (window.innerWidth < 980 || searchTerm !== "") return;
        tableBody.innerHTML = "";
        groups[cat].forEach((s) => {
          const cmd = `!redeem ${s.name}`;
          const tr = document.createElement("tr");
          tr.innerHTML = `
      <td class="cmd-cell">
        <code class="sound-cmd">${cmd}</code>
        <button class="copy-btn">Copy</button>
      </td>
      <td>${s.name}</td>
      <td style="text-align:center"><span class="points">? ? ?</span></td>
    `;
          addCopy(tr, cmd);
          tableBody.appendChild(tr);
        });
        noResultsDesktop.style.display = "none";
      }

      searchInput.addEventListener("input", updateView);

      if (window.innerWidth >= 980) showTable(activeCat);
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 980) updateView();
      });
    </script>
  </body>
</html>
