<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatsounds List</title>
    <style>
        :root {
            --bg: #2c2f33;
            --card: #36393f;
            --border: #40444b;
            --text: #e0e0e0;
            --accent: #7289da;
            --accent-hover: #5a6ec4;
            --green: #43b581;
            --purple: #5865f2;
            --btn-bg: #40444b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            line-height: 1.5;
            font-size: 16px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: white;
            margin: 0.4em 0;
            font-size: clamp(1.9rem, 5.5vw, 2.6rem);
        }

        .intro {
            color: #b9bbbe;
            max-width: 720px;
            margin: 0 auto;
        }

        code {
            font-family: 'Consolas', monospace;
            background: #23272a;
            padding: 0.2em 0.5em;
            border-radius: 5px;
            color: #f0f0f0;
        }

        .navbar {
            display: none;
            background-color: #27292e;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #57595d;
            margin: 0 auto;
            max-width: 1200px;
            overflow: hidden;
        }

        .navbar-inner {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 4px;
            padding: 0 16px;
        }

        .navbar a {
            color: #dcddde;
            text-align: center;
            padding: 14px 24px;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.15s;
            border-radius: 6px 6px 0 0;
            position: relative;
            top: 1px;
        }

        .navbar a:hover {
            color: var(--accent-hover);
        }

        .navbar a.active {
            color: var(--accent);
        }

        .category-header {
            background: #36393f;
            color: #dcddde;
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 1.2rem 0 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.15s;
        }

        .category-header:hover {
            background: var(--accent-hover);
            color: white;
        }

        .category-header.active {
            background: var(--accent);
            color: white;
        }

        .category-content {
            display: none;
            background: var(--card);
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .category-content.active {
            display: block;
        }

        .item, tr.table-row {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.14s;
        }

        .item:hover, tr.table-row:hover {
            background: #40444b;
        }

        .item:last-child, tr.table-row:last-child {
            border-bottom: none;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.6rem;
            gap: 12px;
        }

        .name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .points {
            color: white;
            font-size: 0.92rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .command-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .command {
            color: var(--green);
            font-weight: 500;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--btn-bg);
            color: #dcddde;
            padding: 0.45em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.14s;
            min-width: 76px;
            text-align: center;
        }

        .copy-btn:hover {
            background: #4f545c;
        }

        .copy-btn.copied {
            background: var(--green);
            color: white;
        }

        @media (min-width: 980px) {
            .navbar {
                display: block;
            }

            .accordion {
                display: none;
            }

            .content-area {
                background: var(--card);
                border-radius: 0 0 8px 8px;
                overflow: hidden;
                max-width: 1200px;
                margin: 0 auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background: #2f3136;
            }

            th, td {
                padding: 1rem 1.5rem;
                text-align: left;
            }

            th {
                background: #27292e;
                color: #dcddde;
                font-weight: 600;
            }

            th:nth-child(1) { width: 45%; }
            th:nth-child(2) { width: 30%; }
            th:nth-child(3) { width: 25%; text-align: center; }

            .command-cell {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .copy-btn {
                margin-left: auto;
            }

            .points {
                color: var(--accent);
            }
        }

        @media (max-width: 979px) {
            .content-area {
                display: none;
            }

            .points {
                background: var(--purple);
                padding: 0.35em 0.9em;
                border-radius: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Chatsounds List</h1>
        <p class="intro">
            Select category • Click row or "Copy" to copy command<br>
        </p>
    </header>

    <nav class="navbar" id="navbar">
        <div class="navbar-inner" id="navbarInner"></div>
    </nav>

    <div class="accordion" id="accordion"></div>

    <div class="content-area" id="contentArea">
        <table>
            <thead>
                <tr>
                    <th>Command</th>
                    <th>Sound</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
const sounds = [
    { name: 'ace',        category: 'people'   },
    { name: 'amy',        category: 'people'   },
    { name: 'goulash',    category: 'people'   },
    { name: 'randy',      category: 'people'   },
    { name: 'mmmgoulash', category: 'people'   },
    { name: 'cartmen',    category: 'fun'      },
    { name: 'michael',    category: 'fun'      },
    { name: 'peter',      category: 'fun'      },
    { name: 'stewie',     category: 'fun'      },
    { name: 'buddy',      category: 'fun'      },
    { name: 'partizan',   category: 'fun'      },
    { name: 'crickets',   category: 'fun'      },
    { name: 'hot',        category: 'fun'      },
    { name: 'fly',        category: 'fun'      },
    { name: 'wah',        category: 'fun'      },
    { name: 'meow',       category: 'fun'      },
    { name: 'fart',       category: 'fun'      },
    { name: 'takataka',   category: 'fun'      },
    { name: 'turtle',     category: 'fun'      },
    { name: 'gaming',     category: 'fun'      },
    { name: 'gameover',   category: 'fun'      },
    { name: 'gotcha',     category: 'fun'      },
    { name: 'jobs',       category: 'fun'      },
    { name: 'mexicans',   category: 'fun'      },
    { name: 'dumbass',    category: 'fun'      },
    { name: 'dicks',      category: 'fun'      },
    { name: 'heyamy',     category: 'welcome'  },
    { name: 'heydork',    category: 'welcome'  },
    { name: 'heyfrodo',   category: 'welcome'  },
    { name: 'heygoulash', category: 'welcome'  },
    { name: 'heykris',    category: 'welcome'  },
    { name: 'heytwirm',   category: 'welcome'  },
    { name: 'precious',   category: 'random'   },
    { name: 'disbelief',  category: 'random'   },
    { name: 'desk',       category: 'random'   },
    { name: 'hello',      category: 'random'   },
    { name: 'nice',       category: 'random'   },
    { name: 'bah',        category: 'random'   },
    { name: 'calm',       category: 'random'   },
    { name: 'whocares',   category: 'random'   },
    { name: 'fightme',    category: 'random'   },
    { name: 'desksmash',  category: 'random'   },
    { name: 'retard',     category: 'random'   },
    { name: 'nope',       category: 'random'   },
    { name: 'bomb',       category: 'scare'    },
    { name: 'grenade',    category: 'scare'    },
    { name: 'fbi',        category: 'scare'    },
    { name: '50cal',      category: 'scare'    },
    { name: 'pistol',     category: 'scare'    },
    { name: 'knock',      category: 'scare'    }
];

const groups = {};
sounds.forEach(s => {
    if (!groups[s.category]) groups[s.category] = [];
    groups[s.category].push(s);
});

const categories = Object.keys(groups).sort();

const navbarInner = document.getElementById('navbarInner');
const accordion = document.getElementById('accordion');
const tableBody = document.getElementById('tableBody');

let activeCat = categories[0];

categories.forEach((cat, i) => {
    const a = document.createElement('a');
    a.href = '#';
    a.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
    if (i === 0) a.classList.add('active');
    navbarInner.appendChild(a);

    a.addEventListener('click', e => {
        e.preventDefault();
        navbarInner.querySelectorAll('a').forEach(link => link.classList.remove('active'));
        a.classList.add('active');
        showCategory(cat, true);
    });
});

categories.forEach((cat, i) => {
    const header = document.createElement('div');
    header.className = 'category-header';
    header.innerHTML = `${cat.charAt(0).toUpperCase() + cat.slice(1)} <span>▼</span>`;

    const content = document.createElement('div');
    content.className = 'category-content';

    groups[cat].forEach(s => {
        const cmd = `!redeem ${s.name}`;
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
            <div class="top-row">
                <span class="name">${s.name}</span>
                <span class="points">1000 pts</span>
            </div>
            <div class="command-row">
                <code class="command">${cmd}</code>
                <button class="copy-btn">Copy</button>
            </div>
        `;
        addCopyBehavior(item, cmd);
        content.appendChild(item);
    });

    header.addEventListener('click', () => {
        const isActive = content.classList.toggle('active');
        header.classList.toggle('active', isActive);
        header.querySelector('span').textContent = isActive ? '▲' : '▼';
        if (isActive) activeCat = cat;
    });

    accordion.appendChild(header);
    accordion.appendChild(content);

    if (i === 0) {
        content.classList.add('active');
        header.classList.add('active');
        header.querySelector('span').textContent = '▲';
    }
});

function showCategory(cat, isDesktop = false) {
    activeCat = cat;
    if (!isDesktop) return;

    tableBody.innerHTML = '';
    groups[cat].forEach(s => {
        const cmd = `!redeem ${s.name}`;
        const tr = document.createElement('tr');
        tr.className = 'table-row';
        tr.innerHTML = `
            <td class="command-cell">
                <code class="command">${cmd}</code>
                <button class="copy-btn">Copy</button>
            </td>
            <td>${s.name}</td>
            <td class="points-cell"><span class="points">1000 pts</span></td>
        `;
        addCopyBehavior(tr, cmd);
        tableBody.appendChild(tr);
    });
}

function addCopyBehavior(el, text) {
    const btn = el.querySelector('.copy-btn');
    const copy = () => {
        navigator.clipboard.writeText(text).then(() => {
            if (btn) {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1600);
            }
        });
    };

    if (btn) {
        btn.addEventListener('click', e => {
            e.stopPropagation();
            copy();
        });
    }

    el.addEventListener('click', e => {
        if (e.target.tagName !== 'BUTTON') copy();
    });
}

if (window.innerWidth >= 980) {
    showCategory(activeCat, true);
}

window.addEventListener('resize', () => {
    if (window.innerWidth >= 980) {
        showCategory(activeCat, true);
    }
});
    </script>
</body>
</html>
